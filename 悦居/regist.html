<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>弹出层----注册</title>
</head>
<link rel="stylesheet" href="css/login7.css"/>
<style>

</style>
<body>
<div class="dialog">

    <!--右上角X-->
    <div class="close">

    </div>

    <!--左侧文字开始-->
    <div class="login-left">
        <div class="left-center">
            <h1>&nbsp注册账号</h1>
            <div class="msg regist">
                <div class="pic">
                    <img src="img/user.png" alt=""/>
                </div>
                <input type="text" value="用户名"/>
            </div>
            <div class="msg regist">
                <div class="pic">
                    <img src="img/password.png" alt=""/>
                </div>
                <input type="text" value="密码"/>
            </div>
            <div class="msg regist">
                <div class="pic">
                    <img src="img/phone.png" alt=""/>
                </div>
                <input type="text" value="手机号码"/>
            </div>
            <div class="msg regist">
                <div class="pic">
                    <img src="img/set.png" alt=""/>
                </div>
                <input type="text" value="手机验证码"/>
            </div>
            <div class="msg regist">
                <div class="pic">
                    <img src="img/code.png" alt=""/>
                </div>
                <input type="text" value="验证码"/>
                <!--验证码图片-->
                <div class="code">
                </div>
            </div>
            <a href="#"><div class="btn-big">立即注册</div></a>
        </div>
    </div>
    <!--左侧文字结束-->

    <!--右侧文字开始-->
    <div class="login-right">
        <div class="right-center">
            <h1>合作网站账号登录</h1>
            <div>
                <div class="login-qw">
                    <a class="qw-pic" href="#"><div class="qq"></div></a>     <!--QQ图标-->
                    <div class="qw-text"><a href="">QQ账号登录</a></div>
                </div>
                <div class="login-qw">
                    <a class="qw-pic" href="#"><div class="weixin"></div></a>  <!--微信图标-->
                    <div class="qw-text"><a href="">微信账号登录</a></div>
                </div>
            </div>
            <div class="text-bottom">
                <a href="#"><span>已有账号？登录》</span></a>
            </div>
        </div>
    </div>
    <!--右侧文字结束-->
</div>
</body>
</html>
