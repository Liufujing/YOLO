<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        ul{
            list-style: none;
        }
        #container{
            width:600px;
            height: 400px;
            margin:50px auto;
        }
        #nav{
            height: 60px;
        }
        #nav li {
            float: left;
            width: 120px;
            height: 60px;
            background: #ccc;
            margin-right:10px;
            text-align: center;
            line-height: 60px;
        }
        #nav .selected{
            background: #000;
            color:#fff;
        }
        #content{
            border-top: 1px solid #000;
            background:gray;
            height:340px;
        }
        #content div{
            display: none;
        }
        #content div.selected{
            display: block;
        }

    </style>
</head>
<body>
    <div id="container">
        <ul id="nav">
            <li class="selected">js</li>
            <li>html</li>
            <li>css</li>
        </ul>
        <div id="content">
            <div class="selected">1111</div>
            <div>2222</div>
            <div>3333</div>
        </div>
    </div>
    <script src="jquery-1.12.4.js"></script>
    <script>

        $(function(){
            $("#nav li").on("click",function(){
                $(this).addClass("selected").siblings().removeClass("selected");
                $("#content div").eq($(this).index()).addClass("selected").siblings().removeClass("selected");
            });
        });

    </script>
</body>
</html>
