<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        table
        {
            border-collapse:collapse;
        }

        th{
            padding:3px;
            border-bottom:1px solid #000;
            text-align: left;
        }
        td{
            width:100px;
            font-size:14px;
            cursor:pointer;
        }
        .parent{
            background:#458DC8;
        }
        .selected{
            background:#fcc;
        }
    </style>
</head>
<body>
    <table>
        <thead>
        <tr><th></th><th>姓名</th><th>性别</th><th>别名</th></tr>
        </thead>
        <tbody>
        <tr class="parent" id="row1"><td></td><td >权志龙</td><td>男</td><td>GD</td></tr>
        <tr class="child-row1"><td></td><td >崔胜贤</td><td>男</td><td>TOP</td></tr>
        <tr class="child-row1"><td></td><td >东永裴</td><td>男</td><td>太阳</td></tr>
        <tr class="child-row1"><td></td><td >李胜利</td><td>男</td><td>熊猫</td></tr>

        <tr class="parent" id="row2"><td></td><td >姜大声</td><td>男</td><td>危险</td></tr>
        <tr class="child-row2"><td></td><td >JooYong</td><td>男</td><td>四次元</td></tr>
        <tr class="child-row2"><td></td><td >郑俊英</td><td>男</td><td>疯子</td></tr>
        </tbody>
    </table>
    <script src="jquery-1.12.4.js"></script>
    <script>
        $(function(){

            /*$('tr.parent').click(function(){
                $(this).toggleClass('selected')
                        .siblings('.child-'+this.id).toggle();
            });*/
            var $id = $(this).prop('id');
            if($(this).hasClass('selected')){

                $(this).removeClass('selected').siblings('child-'+$id).hide();
            }else{
                $(this).addClass('selected').siblings('child-'+$id).show();

            }
        });
    </script>
</body>
</html>
