<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
        <style>
            ul,li{
                list-style:none;
                font-size:20px;
            }
            ul{
                padding:0;
                margin:0;
            }
            .main{
                width:150px;
                background:#ccc;
                float:left;
            }
            li{
                background:#777;

            }
            a{
                color:black;
                text-decoration:none;
                padding-left:20px;
                display:block;
                padding-bottom:3px;
                padding-top:3px;
            }
            .main a{
                background-image:url("images/down.gif");
                background-repeat:no-repeat;
                background-position:3px center;

            }
            .main li a{
                color:white;
                background-image:none;

            }
            .main ul{
                display:none;
            }


        </style>
    </head>
    <body>
        <ul>
            <li class="main">
                <a href="#">菜单项1</a>
                <ul>
                    <li><a href="#">子菜单11</a></li>
                    <li><a href="#">子菜单12</a></li>
                </ul>
            </li>
            <li class="main">
                <a href="#">菜单项2</a>
                <ul>
                    <li><a href="#">子菜单21</a></li>
                    <li><a href="#">子菜单22</a></li>
                </ul>
            </li>
            <li class="main">
                <a href="#">菜单项3</a>
                <ul>
                    <li><a href="#">子菜单31</a></li>
                    <li><a href="#">子菜单32</a></li>
                </ul>
            </li>
        </ul>
        <script src="jquery-1.12.4.js"></script>
        <script>
            $(function(){
                $('.main').hover(function(){
                    $(this).children('ul').stop().slideDown('slow');
                    $(this).children('a').css('background-image','url("images/up.gif")')
                },function(){
                    $(this).children('ul').stop().slideUp('slow');
                    $(this).children('a').css('background-image','url("images/down.gif")')
                })
            });
        </script>
    </body>
</html>
