<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        table
        {
            border-collapse:collapse;
        }

        th{
            padding:3px;
            border-bottom:1px solid #000;
            text-align: left;
        }
        td{
            width:100px;
            font-size:14px;
            cursor:pointer;
        }
        .even{
            background:royalblue;
        }
        .odd{
            background: #fcc;
        }
        .selected{
            background:#fff;
        }

    </style>
</head>
<body>
<table>
    <thead>
    <tr><th></th><th>姓名</th><th>性别</th><th>别名</th></tr>
    </thead>
    <tbody>
    <tr><td><input type="checkbox" name='check' value="1"/></td><td>权志龙</td><td>男</td><td>GD</td></tr>
    <tr><td><input type="checkbox" name='check' value="2"/></td><td>崔胜贤</td><td>男</td><td>TOP</td></tr>
    <tr><td><input type="checkbox" name='check' value="3"/></td><td>东永裴</td><td>男</td><td>太阳</td></tr>
    <tr><td><input type="checkbox" name='check' value="4"/></td><td>李胜利</td><td>男</td><td>熊猫</td></tr>
    <tr><td><input type="checkbox" name='check' value="5"/></td><td>姜大声</td><td>男</td><td>危险</td></tr>
    <tr><td><input type="checkbox" name='check' value="6"/></td><td>JooYong</td><td>男</td><td>四次元</td></tr>
    <tr><td><input type="checkbox" name='check' value="7"/></td><td>郑俊英</td><td>男</td><td>疯子</td></tr>
    </tbody>
</table>
<script src="jquery-1.12.4.js"></script>
<script>
    $(function(){
        $('tbody tr:even').addClass('even');
        $('tbody tr:odd').addClass('odd');
        $('tbody tr').on('click',function(){
            /*$(this).addClass('selected').siblings().removeClass('selected').end();*/
            if($(this).hasClass('selected')){
                $(this).removeClass('selected')
                .find('checkbox').prop('checked',false);
            }else{
                $(this).addClass('selected')
                        .find('checkbox').prop('checked',true);
            }
        })
    });

</script>
</body>
</html>
