<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
        <style>
            .selected{
                background:#fcc;
                border:1px solid #000;
            }
        </style>
    </head>
    <body>
        <legend>个人基本信息</legend>
        <form action="">
            名称:<input type="text"  name="username" value="姓名"/>
            <br/>
            密码:<input type="password" name ="password" value="密码"/>
            <br/>
            详细信息: <textarea name="message" id="" cols="20" rows="2" value="">详细信息</textarea>
        </form>


        <script src="jquery-1.12.4.js"></script>
        <script>
            $(function(){
                $(":input").on('focus',function(){
                    $(this).addClass('selected');
                    if($(this).val() == this.defaultValue){
                        this.value = "";
                    }
                }).on('blur',function(){
                    $(this).removeClass('selected');
                    if($(this).val()==""){
                        this.value = this.defaultValue;
                    }
                });
            });
           /* $(function(){
                $('textarea').on('focus',function(){
                    alert(this.innerHTML)
                })*/
         /*   });*/
        </script>
    </body>
</html>
