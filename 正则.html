<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <ul>
            <li class="a">hahahahaha</li>
            <li>heiheiheiehihei</li>
            <li class="a">heheheheheeh</li>
        </ul>
        <script>

            function getClassName(clsName,context){
                context = context || document;

                if(document.getElementsByClassName){
                    return  context.getElementsByClassName(clsName);
                }else {
                    var result = [];
                    var all = context.getElementsByTagName("*");
                    var reg = new RegExp('\\b' + clsName + '\\b');
                    for(var i =0; i< all.length; i++){
                        if (reg.test(all[i].className)) {
                            result.push(all[i]);
                        }
                    }
                    return result;
                }
            }
            var oUl = document.getElementsByTagName('ul')[0];
            var aLi = getClassName('a',oUl);
            for(var i=0 ; i<aLi.length ; i++){
                aLi[i].style.background = 'yellow';
            }

        </script>
    </body>
</html>
